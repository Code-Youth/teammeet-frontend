<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='Homepage.css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css' rel='stylesheet'>
    <script src="JSfile.js"></script>
    <title>Document</title>
</head>

<body>

    <!--Title-->
    <section class='pagetop'>
        <div class='container-fluid'>
            <div class='row'>
                <div class='col-sm-12 text-center'>
                    <a href='Homepage.html' id='Teammeet'>
                        <h1>Teameet</h1>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!--End of title-->
    <br>

    <!--This is the beginning of the nav bar-->
    <section class='navbar'>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Log in</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href='Create_Game.html'><strong>Post Game</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href='FindGame.html'><strong>Find game</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <br>
        </nav>
    </section>
    <!--End of navbar-->
    <br>

    <!--Form container-->
    <section class='form_sec'>
        <form id='form1'>
            <div class='container'>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Sport</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="Soccer" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Soccer
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="Basketball">
                                <label class="form-check-label" for="gridRadios2">
                                    Basketball
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                    value="Other">
                                <label class="form-check-label" for="gridRadios3">
                                    Other
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="num_player" class="col-sm-2 col-form-label">Players needed</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="numPlayers"
                                placeholder="Enter how many players needed">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="location" class="col-sm-2 col-form-label">Location</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="location" placeholder="Enter your location">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="date" class="col-sm-2 col-form-label">Date</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="date" placeholder="dd-mm-yyyy">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="description"
                                placeholder="Add any extra details about the game (ex:What should people wear, rules, etc)">
                        </div>
                    </div>

                </fieldset>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button class="btn btn-primary" onclick="addGame()" type="button">Create</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <!--End of form seciton-->


</body>

</html>
